<div class="main-container">
  <h1>Consultar relacionamentos por Processo</h1>
  <div class="form">
    <mat-form-field class="inputNumProcesso">
      <mat-label>Número do Processo</mat-label>
      <input matInput type="text" [(ngModel)]="numProcesso">
    </mat-form-field>
    <div class="buttons">
      <button mat-flat-button color="accent" class="button" (click)="consultarRelacionamentos()">Consultar</button>
      <button mat-stroked-button color="primary" class="button" routerLink="/relacionamentos/criar">Criar novo relacionamento</button>
    </div>
  </div>

  <mat-card>
    <table mat-table [dataSource]="relacionamentos$" class="mat-elevation-z8">

      <!-- Pessoa Column -->
      <ng-container matColumnDef="codigoRelacionamento">
        <th mat-header-cell *matHeaderCellDef class="centralizado"> Codigo do Relacionamento </th>
        <td mat-cell *matCellDef="let relacionamento"> {{relacionamento.codigoRelacionamento}} </td>
      </ng-container>

      <!-- Processo Column -->
      <ng-container matColumnDef="nomePesssoa">
        <th mat-header-cell *matHeaderCellDef class="centralizado">Nome da Pessoa</th>
        <td mat-cell *matCellDef="let relacionamento"> {{relacionamento.nomeRazaoSocial}} </td>
      </ng-container>


      <!-- Data de Início Column -->
      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef class="centralizado"> Data de Início do Relacionamento</th>
        <td mat-cell *matCellDef="let relacionamento"> {{relacionamento.dataInicioRelacionamento}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let relacionamento"><span class="material-icons" style="cursor: pointer;" (click)="excluir(relacionamento)">delete</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <br><p>  </p><br>
  <br><p>  </p><br>
  <br><p>  </p><br>
  <br><p>  </p><br>

</div>
